<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svinotaTemp — Your Personal Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .upload-zone {
            border: 1px solid rgba(128, 128, 128, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .dark .upload-zone {
            border-color: rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
        }
        .light .upload-zone {
            border-color: rgba(0, 0, 0, 0.05);
            background: rgba(0, 0, 0, 0.01);
        }
        .upload-zone.drag-over {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            transform: scale(1.02);
        }
        #fileSidebar {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateX(20px);
            pointer-events: none;
        }
        #fileSidebar.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }
        .file-item {
            animation: slideIn 0.3s ease forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Modal Styles */
        .modal-overlay {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }
        .light .modal-overlay {
            background: rgba(255, 255, 255, 0.7);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body class="dark bg-[#020617] text-slate-300 min-h-screen flex flex-col transition-colors duration-300" id="bodyTag">

    <!-- Navigation -->
    <nav class="flex items-center justify-between px-8 py-4 border-b border-white/5 bg-inherit z-10">
        <div class="flex items-center gap-3">
            <img src="https://github.com/ssndash/svinotaCloud_test_testgithub.io/blob/main/543848034-f0ad5ec1-e428-414f-b97f-c90b239471e3.png?raw=true" 
                 alt="svinotaTemp Logo" 
                 class="w-8 h-8 rounded-lg"
                 onerror="this.src='https://img.icons8.com/ios-filled/50/3b82f6/cloud.png'">
            <span class="text-white dark:text-white light:text-slate-900 font-semibold text-lg tracking-tight transition-colors" id="logoText">svinotaTemp</span>
            <div class="ml-6 hidden md:flex gap-6 text-sm font-medium text-slate-400">
                <!-- При нажатии на Upload вызываем клик по скрытому input -->
                <button onclick="document.getElementById('fileInput').click()" class="hover:text-blue-500 transition">Upload</button>
                <button onclick="openModal('faqModal')" class="hover:text-blue-500 transition">FAQ</button>
                <button onclick="openModal('donateModal')" class="hover:text-blue-500 transition">Donate</button>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-black/5 dark:hover:bg-white/5 rounded-lg transition text-slate-400 hover:text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
            <button id="themeToggle" class="p-2 hover:bg-black/5 dark:hover:bg-white/5 rounded-lg transition text-slate-400 hover:text-blue-500">
                <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col md:flex-row items-center justify-center p-6 gap-6 overflow-hidden">
        
        <!-- Upload Zone -->
        <div id="dropZone" class="upload-zone w-full max-w-5xl aspect-video rounded-3xl flex flex-col items-center justify-center cursor-pointer relative group shrink-0">
            <div id="iconContainer" class="mb-6 text-blue-500 transition-all duration-500 group-hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" width="84" height="84" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="m6 14 1.45-2.9A2 2 0 0 1 9.24 10H20a2 2 0 0 1 1.94 2.5l-1.55 6a2 2 0 0 1-1.94 1.5H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h3.93a2 2 0 0 1 1.66.9l.82 1.2a2 2 0 0 0 1.66.9H18a2 2 0 0 1 2 2v2"/></svg>
            </div>

            <h1 id="mainTitle" class="text-2xl md:text-4xl font-semibold dark:text-white text-slate-900 mb-2 text-center transition-all duration-500">
                drop files here or <span class="text-blue-500 hover:underline">browse</span>
            </h1>
            
            <p id="subTitle" class="text-slate-500 text-sm font-medium tracking-wide transition-all duration-500">
                150MiB limit per file
            </p>

            <input type="file" id="fileInput" class="hidden" multiple>
        </div>

        <!-- Files Sidebar -->
        <div id="fileSidebar" class="w-full md:w-80 h-full max-h-[500px] flex flex-col bg-white/5 dark:bg-white/5 border border-white/10 rounded-3xl p-6 hidden">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-semibold dark:text-white text-slate-900">Files</h3>
                <span id="fileCount" class="text-xs bg-blue-500 text-white px-2 py-0.5 rounded-full">0</span>
            </div>
            <div id="fileListContainer" class="flex-grow overflow-y-auto space-y-3 pr-2 custom-scrollbar"></div>
            <button onclick="location.reload()" class="mt-4 w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl text-sm font-semibold transition shadow-lg shadow-blue-500/20">
                Upload all
            </button>
        </div>
    </main>

    <!-- Donate Modal -->
    <div id="donateModal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-all duration-300">
        <div class="modal-overlay absolute inset-0" onclick="closeModal('donateModal')"></div>
        <div class="relative bg-white dark:bg-[#0f172a] border border-slate-200 dark:border-white/10 p-10 rounded-[2.5rem] shadow-2xl max-w-sm w-full mx-4 text-center transform scale-90 transition-transform duration-300">
            <div class="mb-6 text-blue-500 flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
            </div>
            <h2 class="text-2xl font-semibold text-slate-900 dark:text-white mb-2">Donate</h2>
            <p class="text-slate-500 dark:text-slate-400 italic text-sm">There is nothing here yet</p>
            <button onclick="closeModal('donateModal')" class="mt-8 px-8 py-2 border border-slate-200 dark:border-white/10 rounded-full text-sm hover:bg-slate-100 dark:hover:bg-white/5 transition-colors dark:text-white text-slate-900">
                Got it
            </button>
        </div>
    </div>

    <!-- FAQ Modal -->
    <div id="faqModal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-all duration-300">
        <div class="modal-overlay absolute inset-0" onclick="closeModal('faqModal')"></div>
        <div class="relative bg-white dark:bg-[#0f172a] border border-slate-200 dark:border-white/10 p-8 rounded-[2.5rem] shadow-2xl max-w-md w-full mx-4 transform scale-90 transition-transform duration-300">
            <h2 class="text-2xl font-semibold text-slate-900 dark:text-white mb-6 text-center">FAQ</h2>
            
            <div class="space-y-4 text-left">
                <!-- Q1 -->
                <div class="p-4 bg-slate-50 dark:bg-white/5 rounded-2xl border border-slate-100 dark:border-white/5">
                    <p class="text-sm font-semibold text-blue-500 mb-1 tracking-wide uppercase text-[10px]">What is this service?</p>
                    <p class="text-slate-700 dark:text-slate-300 text-sm">We are SSNDash and it's our brand Svinota.</p>
                </div>
                
                <!-- Q2 -->
                <div class="p-4 bg-slate-50 dark:bg-white/5 rounded-2xl border border-slate-100 dark:border-white/5">
                    <p class="text-sm font-semibold text-blue-500 mb-1 tracking-wide uppercase text-[10px]">Why is there only one FAQ?</p>
                    <p class="text-slate-700 dark:text-slate-300 text-sm">Our Site is WIP (Work In Progress).</p>
                </div>
            </div>

            <button onclick="closeModal('faqModal')" class="mt-8 w-full py-3 bg-slate-900 dark:bg-white text-white dark:text-slate-900 rounded-2xl text-sm font-semibold transition-all hover:opacity-90">
                Close
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="p-8 text-center text-slate-500 text-[10px] uppercase tracking-[0.2em]">
        &copy; 2026 svinotaTemp — svinotaService & SSNDash Project
    </footer>

    <script>
        const body = document.getElementById('bodyTag');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const logoText = document.getElementById('logoText');
        const dropZone = document.getElementById('dropZone');
        const fileSidebar = document.getElementById('fileSidebar');
        const fileListContainer = document.getElementById('fileListContainer');
        const fileInput = document.getElementById('fileInput');

        // Modal Utility Functions
        function openModal(id) {
            const modal = document.getElementById(id);
            const content = modal.querySelector('.relative');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            content.classList.replace('scale-90', 'scale-100');
        }

        function closeModal(id) {
            const modal = document.getElementById(id);
            const content = modal.querySelector('.relative');
            modal.classList.add('opacity-0', 'pointer-events-none');
            content.classList.replace('scale-100', 'scale-90');
        }

        // Theme Toggle Logic
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                body.classList.add('light', 'bg-slate-50', 'text-slate-600');
                logoText.classList.replace('text-white', 'text-slate-900');
                themeIcon.innerHTML = '<circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/>';
            } else {
                body.classList.add('dark');
                body.classList.remove('light', 'bg-slate-50', 'text-slate-600');
                logoText.classList.replace('text-slate-900', 'text-white');
                themeIcon.innerHTML = '<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>';
            }
        });

        // File Operations
        dropZone.addEventListener('click', () => fileInput.click());

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(name => {
            dropZone.addEventListener(name, e => { e.preventDefault(); e.stopPropagation(); }, false);
        });

        ['dragenter', 'dragover'].forEach(name => {
            dropZone.addEventListener(name, () => dropZone.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(name => {
            dropZone.addEventListener(name, () => dropZone.classList.remove('drag-over'), false);
        });

        dropZone.addEventListener('drop', e => handleFiles(e.dataTransfer.files), false);
        fileInput.addEventListener('change', function() { handleFiles(this.files); });

        function handleFiles(files) {
            const fileArray = [...files];
            if (fileArray.length === 0) return;

            dropZone.classList.replace('max-w-5xl', 'max-w-xl');
            dropZone.querySelector('h1').classList.replace('text-4xl', 'text-2xl');
            
            fileSidebar.classList.remove('hidden');
            setTimeout(() => fileSidebar.classList.add('active'), 10);

            fileListContainer.innerHTML = '';
            document.getElementById('fileCount').textContent = fileArray.length;

            fileArray.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item flex items-center gap-3 p-3 bg-black/5 dark:bg-white/5 rounded-xl border border-black/5 dark:border-white/5 hover:border-blue-500/30 transition';
                item.style.animationDelay = `${index * 0.05}s`;
                const size = (file.size / 1024 / 1024).toFixed(2);
                item.innerHTML = `
                    <div class="p-2 bg-blue-500/10 rounded-lg text-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14.5 2 14.5 7.5 20 7.5"/></svg>
                    </div>
                    <div class="flex-grow overflow-hidden text-left">
                        <div class="text-xs font-medium dark:text-white text-slate-900 truncate">${file.name}</div>
                        <div class="text-[10px] text-slate-500">${size} MB</div>
                    </div>
                `;
                fileListContainer.appendChild(item);
            });
            showNotification(`Files selected: ${fileArray.length}`);
        }

        function showNotification(text) {
            const n = document.createElement('div');
            n.className = 'fixed bottom-10 right-10 bg-blue-600 text-white px-6 py-3 rounded-xl shadow-2xl transition-all duration-500 transform translate-y-20 opacity-0 z-50 text-sm font-medium';
            n.textContent = text;
            document.body.appendChild(n);
            setTimeout(() => n.classList.remove('translate-y-20', 'opacity-0'), 100);
            setTimeout(() => {
                n.classList.add('translate-y-20', 'opacity-0');
                setTimeout(() => n.remove(), 500);
            }, 3000);
        }
    </script>
</body>
</html>
